<!DOCTYPE html>
<html lang="en">
<title>The Teachers'Day</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="http://icons.iconarchive.com/icons/creativeflip/starwars-longshadow-flat/256/Darth-Vader-icon.png" type="image/x-icon">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-black">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black  w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
  <a href="index.html#" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">HOME</a> 
  <a href="index.html#about" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ABOUT</a> 
  <a href="index.html#activity" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ACTIVITY</a>
  <a href="index.html#photos" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">PHOTOS</a>
  <a href="index.html#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">CONTACT</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">The Teachers'Day</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">&#9776;</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1530px;margin-top:83px">
  
  <!-- Grid for photos -->
    <div class="w3-row w3-grayscale-min">
      <div class="w3-quarter">
        <img src="image/TD1.jpg"
		style="width:100% " onclick="onClick(this)">
        <img src="image/TD2.jpg" 
		style="width:100% " onclick="onClick(this)">
        <img src="image/TD3.jpg" 
		style="width:100%" onclick="onClick(this)">
      </div>

	  <div class="w3-quarter">
        <img src="image/TD7.jpg"
		style="width:100%" onclick="onClick(this)">
        <img src="image/TD8.jpg" 
		style="width:100%" onclick="onClick(this)">
        <img src="image/TD9.jpg" 
		style="width:100%" onclick="onClick(this)">
      </div>
	  
	  <div class="w3-quarter">
        <img src="image/TD10.jpg"
		style="width:100%" onclick="onClick(this)">
        <img src="image/TD11.jpg" 
		style="width:100%" onclick="onClick(this)">
        <img src="image/TD12.jpg" 
		style="width:100%" onclick="onClick(this)">
      </div>
      
      <div class="w3-quarter">
        <img src="image/TD4.jpg"
		style="width:100%;height:250px " onclick="onClick(this)">
        <img src="image/TD5.jpg" 
		style="width:100%" onclick="onClick(this)">
        <img src="image/TD6.jpg" 
		style="width:100%" onclick="onClick(this)">    
      </div>
    <!-- End photo grid -->
    </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      <a href="#" class="w3-bar-item w3-button w3-hover-black">&laquo;</a>
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">2</a>
      <a href="#" class="w3-bar-item w3-button w3-hover-black">&raquo;</a>
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">&times;</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
